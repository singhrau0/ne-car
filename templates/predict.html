<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #333;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Car Details Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Details Form</h1>
            <p>Enter the details below:</p>
        </header>

        <form action="/predict" method="post">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="fuel_type">Engine Fuel Type:</label>
            <input type="text" id="fuel_type" name="fuel_type" required>

            <label for="hp">Engine HP:</label>
            <input type="number" id="hp" name="hp" required>

            <label for="cylinders">Engine Cylinders:</label>
            <input type="number" id="cylinders" name="cylinders" required>

            <label for="transmission">Transmission Type:</label>
            <input type="text" id="transmission" name="transmission" required>

            <label for="driven_wheels">Driven Wheels:</label>
            <input type="text" id="driven_wheels" name="driven_wheels" required>

            <label for="doors">Number of Doors:</label>
            <input type="number" id="doors" name="doors" required>

            <label for="size">Vehicle Size:</label>
            <select id="size" name="size" required>
                <option value="Compact">Compact</option>
                <option value="Midsize">Midsize</option>
                <option value="Large">Large</option>
            </select>

            <label for="style">Vehicle Style:</label>
            <input type="text" id="style" name="style" required>

            <label for="highway_mpg">Highway MPG:</label>
            <input type="number" id="highway_mpg" name="highway_mpg" required>

            <label for="city_mpg">City MPG:</label>
            <input type="number" id="city_mpg" name="city_mpg" required>

            <label for="popularity">Popularity:</label>
            <input type="number" id="popularity" name="popularity" required>


            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
